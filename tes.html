<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add Leaflet CSS link -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <title>Leaflet.js Card Body with Bootstrap</title>
  <style>
    /* CSS style for the map container */
    #map {
      height: 300px; /* Set a fixed height for the map container */
    }
  </style>
</head>
<body>

  <!-- Create a container to hold the card -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <!-- Create the card -->
        <div class="card">
          <!-- Card Header (optional) -->
          <div class="card-header">
            <h5 class="card-title">Leaflet.js Card</h5>
          </div>
          <!-- Card Body -->
          <div class="card-body">
            <!-- Add a container for the map -->
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and Leaflet.js scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // Initialize Leaflet map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add any additional map layers or markers here as needed

  </script>
</body>
</html>
